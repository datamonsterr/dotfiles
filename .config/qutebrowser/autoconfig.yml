config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        Sb: null
        Sd: bookmark-del
        Sq: bookmark-list -t
  colors.tabs.selected.even.bg:
    global: '#302D41'
  colors.tabs.selected.even.fg:
    global: '#f4b8e4'
  colors.tabs.selected.odd.bg:
    global: '#302D41'
  colors.tabs.selected.odd.fg:
    global: '#f4b8e4'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.enabled:
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.geolocation:
    https://tiki.vn: false
  content.notifications.enabled:
    https://app.studystream.live: true
    https://calendar.google.com: true
    https://chat.zalo.me: true
    https://pomofocus.io: true
    https://www.chess.com: false
    https://www.facebook.com: false
    https://www.messenger.com: false
    https://www.netflix.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - kitty
    - -e
    - nvim
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  fonts.default_size:
    global: 11pt
  hints.chars:
    global: asdfghjklnvtyur
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  scrolling.smooth:
    global: false
  window.transparent:
    global: true
