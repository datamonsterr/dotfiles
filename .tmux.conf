# Get the true color for tmux (default is 16 color)
set -g default-terminal "tmux-256color"

# Fix the slow changing cursor problem
set-option -s escape-time 10


# Remap prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'


bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

set -g message-style fg="#f8f8f8",bg="#282a36"

set -g message-command-style fg="#f8f8f8",bg="#282a36"
set -g pane-active-border-style fg="#44475a"
set -g pane-border-style fg="#44475a"
set -g status "on"
set -g status-style "none"
set -g status-bg "#282a36"
set -g status-justify "left"
set -g status-left "#[fg=#282a36,bg=#bd93f9] #S #[fg=#bd93f9,bg=#282a36,nobold,nounderscore,noitalics]"
set -g status-left-style "none"
set -g status-left-length "100"
set -g status-right "#[fg=#282a36,bg=#bd93f9,nobold,nounderscore,noitalics]#[fg=#282a36,bg=#bd93f9] %R "
set -g status-right-style "none"
set -g status-right-length "100"
setw -g window-status-activity-style bg="#282a36",fg="#bd93f9","none"
setw -g window-status-style bg="#282a36",fg="#f8f8f8","none"
setw -g window-status-current-format "#[fg=#bd93f9,bg=#282a36,bold,nounderscore,noitalics]#[fg=#bd93f9,bg=#282a36] #I #W #[fg=#bd93f9,bg=#282a36,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=#bd93f9,bg=#282a36,nobold,nounderscore,noitalics]#[default] #I #W #[fg=#bd93f9,bg=#282a36,nobold,nounderscore,noitalics]"
setw -g window-status-separator ""
